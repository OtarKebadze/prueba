<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="contenedor">
    <form class="contenedorForm" action="/api/productos" method="POST">
        <label for="title">PRODUCTO:</label>
        <input type="text" name="title" required>
        <label for="price">PRECIO</label>
        <input type="number" name="price" required>
        <label for="thumbnail">IMAGEN</label>
        <input type="text" name="thumbnail" required>
        <input type="submit" value="ENVIAR">
    </form>
</div>
<div class="contenedorChat">
    <form action="/api/mensaje" method="POST">
    <input type="mail" placeholder="Ingrese su Mail" name="mail" required>
    <input type="text" placeholder="Ingrese Texto" name="text" required>
    <button type="submit">ENVIAR MENSAJE</button>
    </form>
</body>
</html>
